{% extends "rango/index.html" %}
{% block content %}
<h1>Add a Page</h1>
{% if category %}
    <form id="page_form" method="post" action="{% url 'add_page' category.slug %}">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
    
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
            <br />
        {% endfor %}
    
        <input type="submit" name="submit" value="Add Page" />
    </form>
{% endif %}
{% endblock %}
